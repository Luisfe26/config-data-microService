server:
  port: 8090
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      default-zone: http://localhost:8761/eureka

zuul:
  routes:
    clientservice:
      path: /person/**
      sensitive-headers:
      service-id: client-service
      uri: lb://client-service