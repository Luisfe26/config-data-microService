server:
  port: 8090
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

zuul:
  routes:
    clientservice:
      path: /person/**
      sensitive-headers:
      service-id: client-service
      uri: lb://client-service
    orderpurchaseservice:
      path: /orderspurchase/**
      sensitive-headers:
      service-id: ordersPurchase-service
      uri: lb://ordersPurchase-service
    ordersalesservice:
      path: /orderssales/**
      sensitive-headers:
      service-id: ordersSales-service
      uri: lb://ordersSales-service