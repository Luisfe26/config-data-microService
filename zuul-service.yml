server:
  port: 8090
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

zuul:
  routes:
    clientservice:
      path: /person/**
      sensitive-headers:
      service-id: client-service
      uri: lb://client-service
    orderpurchaseservice:
      path: /orderspurchase/**
      sensitive-headers:
      service-id: order-purcharse-service
      uri: lb://order-purcharse-service
    ordersalesservice:
      path: /orderssales/**
      sensitive-headers:
      service-id: order-sales-service
      uri: lb://order-sales-service