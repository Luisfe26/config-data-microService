server:
  port: 8090
eureka:
  client:
    fetch-registry: true
    register-with-eureka: false
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

zuul:
  routes:
    clientservice:
      path: /person/**
      sensitive-headers:
      service-id: client-service
      uri: lb://client-service