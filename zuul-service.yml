server:
  port: 8090
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

zuul:
  routes:
    clientservice:
      path: /person/**
      serviceId: client-service
      uri: lb://client-service
      stripPrefix: false
      sensitiveHeaders:
    orderpurchaseservice:
      path: /orderspurchase/**
      serviceId: ordersPurchase-service
      uri: lb://ordersPurchase-service
      stripPrefix: false
      sensitiveHeaders:
    ordersalesservice:
      path: /orderssales/**
      serviceId: ordersSales-service
      uri: lb://ordersSales-service
      stripPrefix: false
      sensitiveHeaders:
    securityservice:
      path: /oauth/**
      serviceId: security-service
      uri: lb://security-service
      stripPrefix: false
      sensitiveHeaders:

ribbon:
   ReadTimeout: 60000
   connection-timeout: 3000

Feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8070/user