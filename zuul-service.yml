server:
  port: 8090
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

zuul:
  routes:
    clientservice:
      path: /person/**
      sensitive-headers:
      service-id: client-service
      uri: lb://client-service
    orderpurchaseservice:
      path: /orderspurchase/**
      sensitive-headers:
      service-id: ordersPurchase-service
      uri: lb://ordersPurchase-service
    ordersalesservice:
      path: /orderssales/**
      sensitive-headers:
      service-id: ordersSales-service
      uri: lb://ordersSales-service
   ignoredServices: '*'
   host:
      time-to-live: -1
      connect-timeout-millis: 5000
      max-per-route-connections: 10000
      max-total-connections: 5000
      socket-timeout-millis: 60000
   semaphore:
      max-semaphores: 500

ribbon:
   ReadTimeout: 60000
   connection-timeout: 3000