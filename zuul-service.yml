server:
  port: 8090
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

zuul:
  routes:
    ordersalesservice:
      path: /orderssales/**
      sensitive-headers:
      service-id: order-sales-service
      uri: lb://order-sales-service